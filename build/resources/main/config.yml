# VIP Multipliers System
vip:
  enabled: true
  # VIP seviyeleri ve çarpanları
  multipliers:
    vip:
      permission: "blockbreak.vip"
      multiplier: 1.5
    vip+:
      permission: "blockbreak.vip+"
      multiplier: 2.0
    mvip:
      permission: "blockbreak.mvip"
      multiplier: 3.0
    mvip+:
      permission: "blockbreak.mvip+"
      multiplier: 4.0

